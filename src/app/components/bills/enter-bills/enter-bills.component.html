<h4 class="text-center"> Ingresar Gasto</h4>
<hr>
<div class="text-center" *ngIf="formularioIncorrecto">
  <span class="badge bg-danger text-error">{{textoIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="text" class="form-control form-control-lg" id="gasto" [(ngModel)]="nombreGasto" placeholder="Ingresa gastos">
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input type="number" class="form-control form-control-lg" id="cantidad" [(ngModel)]="cantidad" placeholder="Ingresa cantidad">
</div>
<button class="btn  btn-secondary btn-lg btn-block mt-2" (click)="agregarGastos()">AGREGAR GASTO</button>
